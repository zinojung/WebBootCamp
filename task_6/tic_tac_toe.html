<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="tic.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td id="1x1"></td>
			<td id="top"></td>
			<td id="1x3"></td>
		</tr> 
		<tr>
			<td id="left"></td>
			<td id="center"></td>
			<td id="right"></td>
		</tr>
		<tr>
			<td id="3x1"></td>
			<td id="bottom"></td>
			<td id="3x3"></td>
		</tr>
	</table>
</body>
</html>
